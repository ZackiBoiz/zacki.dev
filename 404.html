<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | zacki.dev</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/base.css?v=1.2.20">
    <link rel="stylesheet" href="/css/404.css?v=1.2.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        (() => {
            const redirects = [
                { test: "/fscdn/", target: "/fscdn/" },
            ];

            const p = window.location.pathname;
            for (const { test, target } of redirects) {
                let isMatch = false;

                if (typeof test === "string") {
                    if (p.startsWith(test) && p !== test) {
                        isMatch = true;
                    }
                }
                else if (typeof test === "function") {
                    isMatch = test(p) === true;
                }

                if (isMatch) {
                    window.location.replace(target);
                    return;
                }
            }
        })();
    </script>
    <script>
        const html = document.documentElement;
        function getPreferredTheme() {
            const stored = localStorage.getItem("theme");
            if (stored) return stored;
            return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        function setTheme(theme) {
            html.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
        }

        setTheme(getPreferredTheme());
    </script>
</head>

<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-terminal"></i>
                <span>ZackiBoiz</span>
            </div>
            <nav class="navbar" id="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    <main>
        <section class="card notfound-card">
            <div class="notfound-icon">
                <i class="fas fa-triangle-exclamation"></i>
            </div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>
                Sorry, the page you are looking for does not exist.<br>
                <a href="/" class="link">Go back home</a>
            </p>
        </section>
    </main>
    <footer>
        <div class="container">
            <span>&copy; 2025 ZackiBoiz (zacki.dev)</span>
        </div>
    </footer>

    <script src="/js/theme.js?v=1.1.4" defer></script>
    <script src="/js/404.js?v=1.2.0" defer></script>
</body>

</html>
